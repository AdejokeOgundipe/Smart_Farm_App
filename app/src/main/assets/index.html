
<!DOCTYPE html>

<html>

<head>

    <title>Home</title>

    <!-- <link rel="stylesheet" type="text/css" href="../static/css/styles.css"> -->

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

    <link rel="alternate" href="./thestyle.css" type="text.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <style>

		body{

			margin: 0;

			padding: 0;

			background-color: #e7e7e7;

			font-family: 'Monsterrat',Arial, Helvetica, sans-serif;

		}

		header{

			background-color: Purple;

			padding: 10px;

			margin: 0;

			text-align: left;

			color: white;

		}

		.btn-info{

			border: none;

			padding: 10px;

			color: white;

			background-color: rgb(30, 30, 223);

			border-radius: 10px;

			font-size: .86rem;

			font-weight: 600;

			margin: 10px 0px;

			cursor: pointer;

		}

		div.container{

			margin: 20px auto;

			width: 40%;

			padding: 10px;

			border-radius: 10px;

			background-color: white;

			height: 100%;

		}

		form{

			padding: 10px;

		}

		label{

			font-size: .85rem;

			font-weight: 500;

		}

		input#file{

			width: 100%;

			border: 1px solid #d3d3d3;

			padding: 10px 0px;

		}

		img{

			width: 100%;

			height: 100%;

			max-width: 300px;

			max-height: 300px;

		}

		.buttonload {
			background-color:purple; /* Green background */
			border: none; /* Remove borders */
			color: white; /* White text */
			padding: 12px 16px; /* Some padding */
			font-size: 16px /* Set a font size */
		  }


	</style>

</head>



<body>

<header>

    <div class="header-content">

        <h2>Smart Poultry Application</h2>



    </div>

</header>

<div class="container">

    <div class="row">

        <div class="col-sm-12 col-md-8 col-lg-6 mx-auto">

            <div class="card">

                <h2>Upload an Image</h2>

                <p>

                    This Application enables you as a farmer to predict the level of stressed chichens and the

                    unstressed ones on your farmerland. Do have a lovely predictions. cheers.

                </p>

                <form action="{{ url_for('predict')}}" method="POST">


                    <input type="file" name="image" id="file" onchange="loadFile(event)">

                    <div class="output" style="margin:10px 0px 0px 0px;">

                        <img alt="" id="uploaded-img" style="margin: auto"/>

                    </div>


                    <button class="buttonload">
                        <i class="fa fa-spinner fa-spin"></i>predict
                    </button>


                </form>

            </div>

        </div>

    </div>

</div>

<script>

		function loadFile(event){

			var uploaded_img = URL.createObjectURL(event.target.files[0]);

			var output_img = document.getElementById("uploaded-img").src = uploaded_img;

		}

	</script>

</body>

</html>
